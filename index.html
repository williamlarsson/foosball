<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foosball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tab-container">
      <button tabindex="-1" class="tab game" data-tab="game">Game</button>
      <button tabindex="-1" class="tab stats" data-tab="stats">Stats</button>
    </div>
    <div class="game-container game-container">
      <button class="button randomizeTeams">Randomize Teams</button>
      <form>
        <h1 id="team1">
          <select tabindex="1" id="player1" required></select>
          -
          <select tabindex="1" id="player2" required></select>
        </h1>
        <div class="foosball-table">
          <input
            tabindex="2"
            required
            type="number"
            min="0"
            max="10"
            id="team1Score"
          />
          <button tabindex="3" class="button" type="submit">
            Register game
          </button>
          <input
            tabindex="2"
            required
            type="number"
            id="team2Score"
            min="0"
            max="10"
          />
        </div>
        <h1 id="team2">
          <select tabindex="1" id="player3" required></select>
          -
          <select tabindex="1" id="player4" required></select>
        </h1>
      </form>
    </div>
    <div class="stats-container">
      <div>
        <h2>Scores</h2>
        <table class="scores"></table>
      </div>
      <div>
        <h2>Standings</h2>
        <table class="standings"></table>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
  </body>
</html>
